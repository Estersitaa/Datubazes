{% extends "index.html"%}

{% block saturs%}
<!-- Skolēnu atzīmju pievienošana -->
<form method="post" action = "/dzest">
    <input type="number">
    <select id = "skolotajs" name = "skolotajs">
        {% for viens in skolotaji %}
        <option value = "{{viens[2]}}">{{viens[0]}} {{viens[1]}} </option>
        {% endfor %}
    </select>
    <select></select>
    <input type="submit" value="Dzēst skolēnu!">
</form>

{% endblock %}
